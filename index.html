<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>संवैधानिक इजलासका आदेशहरू</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <input type="checkbox" id="highlightCheckbox" class="checkbox-highlight">
            <label for="highlightCheckbox">खोजेको शब्द हाइलाइट गर्ने</label>
            <input type="text" class="search-box" id="searchInput" placeholder="खोज्नुहोस्...">
            <button class="expand-all-btn" id="expandAllBtn">सबै विस्तार गर्नुहोस्</button>
        </div>

        <table id="ordersTable">
            <thead>
                <tr>
                    <th>आदेशको प्रकृति</th>
                    <th>निवेदक/विपक्षी</th>
                    <th>मुद्दा नं.</th>
                    <th>मिति</th>
                    <th>विवरण</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
